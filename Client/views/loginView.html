<div class="container">
    <div id="containerLogin" class="card card-container" ng-show="login">
        <img id="profile-img" class="profile-img-card" src="/resources/devices_header.png" />
        <p id="profile-name" class="profile-name-card"> Welcome! Login to continue! </p>
        <form class="form-signin">
            <input ng-model="username" ng-class="{'form-control-wrong-data' : wrongData}" type="text" id="inputUsername" class="form-control" placeholder="Username" autofocus>
            <input ng-model="password" ng-class="{'form-control-wrong-data' : wrongData}" type="password" id="inputPassword" class="form-control" placeholder="Password">
            <button ng-click="login()" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
        </form>
    </div>

        <div id="containerLogin" class="card card-container">
            <p id="profile-name" class="profile-name-card"> Not a user yet? Register! </p>
            <button ng-click="showRegister()" ng-show="showBtn" class="btn btn-lg btn-primary btn-block btn-signin">Register</button>
            <form class="form-signin" ng-show="!login">
                <input ng-model="username" ng-class="{'form-control-wrong-data' : wrongData}" type="text" id="inputRegisterUsername" class="form-control" placeholder="Username" autofocus>
                <input ng-model="password" ng-class="{'form-control-wrong-data' : wrongData}" type="password" id="inputRegisterPassword" class="form-control" placeholder="Password">
                <input ng-model="name" ng-class="{'form-control-wrong-data' : wrongData}" type="text" id="inputName" class="form-control" placeholder="Name">
                <select ng-model="role" ng-class="{'form-control-wrong-data' : wrongData}" class="form-control" ng-options="x.Name for x in roles"></select>
                <select ng-model="location" ng-class="{'form-control-wrong-data' : wrongData}" class="form-control" ng-options="x.Name for x in locations"></select>
                <button ng-click="register()" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Done</button>
            </form>
        </div>
</div>
